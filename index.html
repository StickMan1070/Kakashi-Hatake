<!DOCTYPE HTML>
<html>
    <head>
        <style>
            /* Chat containers */
            .container {
              border: 2px solid #dedede;
              background-color: #f1f1f1;
              border-radius: 5px;
              padding: 10px;
              margin: 10px 0;
            }
            /* Darker chat container */
            .darker {
              border-color: #ccc;
              background-color: #ddd;
            }
            /* Clear floats */
            .container::after {
              content: "";
              clear: both;
              display: table;
            }
            /* Style images */
            .container img {
              float: left;
              max-width: 60px;
              width: 100%;
              margin-right: 20px;
              border-radius: 50%;
            }
            /* Style the right image */
            .container img.right {
              float: right;
              margin-left: 20px;
              margin-right:0;
            }
            /* Style time text */
            .time-right {
              float: right;
              color: #aaa;
            }
            /* Style time text */
            .time-left {
              float: left;
              color: #999;
            }
        </style>
    </head>
    <body>
		
		<div>
			<h1 style= color: red >You wanna talk to a very great ninja?? LOOK NO FURTHER</h1>	
		</div>

                <textarea id="userInput" rows="4" cols="190" placeholder="Type here to send message Kakashi Hatake"></textarea>
                <button style="display: none;" id="myBtn" onclick="javascript:alert('Hello World!')">Button</button>
        </div>

		function grabTime(){
                let d = new Date();
                let type;
                let hours = parseInt(d.getHours());
               let minutes = d.getMinutes().toString();
               
			
				if(hours > 12){
                    hours = hours - 12;
                    type = "PM";
                }else{
                    type = "AM";
                }
                if(minutes.length == 1){
                    minutes = `0${minutes}`;
                }
                return `${hours}:${minutes} ${type}`;
            }
			
            function random(items){
                var item = items[Math.floor(Math.random() * items.length)]; 
                return item;

</html>
